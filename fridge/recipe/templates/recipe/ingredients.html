{% extends "recipe/base.html" %}
{% load static %}

{% block content %}
<div class="col-md-6 no-gutter text-center fill">
    <h4 class="vcenter">
        <form class = "form" style="margin:auto" method="POST"> {% csrf_token %}
            <div style="max-width:500px; margin:0 auto;">
                <br class="form-group">
                    <h2>What's in your fridge?</h2>
                    </br>
                    </br>
                    <h4>Please insert the ingredients you are having at home below:</h4>
                    <!-- Form to insert the ingredients -->
                    {{ form.as_p }}
                    <small id="emailHelp" class="form-text text-muted">Seperate multiple ingredients with a comma (',')</small>
                    </br>
                    </br>
                    <input type="submit" class="btn btn-dark" value="Search for recipe"/>
                </div>
            </div>
        </form>
    </h4>
</div>
<div class="col-md-6 no-gutter text-center">
    <div id="header" data-speed="4" data-type="background">
        <div id="headslide" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static 'img/fridge2.jpg' %}" alt="Slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/fridge3.jpg' %}" alt="Slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/fridge4.jpg' %}" alt="Slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/fridge1.jpg' %}" alt="Slide">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
