{% extends "recipe/base.html" %}
{% load static %}

{% block content %}
<div class="row margin-top-45">
    <div class="text-center fill">
        <h2 class="vcenter">
            <form class = "form" style="margin:auto" method="POST" action="">
                {% csrf_token %}
                <div style="max-width:400px; margin:0 auto;">
                    <div class="form-group">
                        <h2>Login</h2>
                        <h3>Username</h3>
                        <input type="text" class="form-control .col-sm-*" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <h3>Password</h3>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                {% for message in messages %}
                    {{message}}
                {% endfor %}
                </br>
        <button type="submit" class="btn btn-dark">Submit</button>
        </form>
            <hr>
            Need a new account?
            </br> <a class="btn btn-dark" href="/register/" role="button">Register</a>
        </h2>
    </div>
</div>
{% endblock %}
